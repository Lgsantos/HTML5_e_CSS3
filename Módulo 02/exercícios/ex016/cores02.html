<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * {/* Configurações Globais das CSS*/
            height: 100%; /* Para que o gradiente cubra toda a tela*/
        }
        body {
            background-image: linear-gradient(45deg,#AB68EB 40%,#4E2F6B, #300f4e);/* Pode colocar quantas cores quiser para criar gradientes mais complexos */
            background-attachment: fixed; /* fixa o pano de fundo, evitando que o gradiente quebre na parte inferior da tela*/
        }
    </style>
</head>
<body>
    <h1>Fazendo um gradiente em CSS</h1>

</body>
</html>
