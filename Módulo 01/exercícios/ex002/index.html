<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se precisar quebrar uma linha, use a tag &lt;br&gt;... <br> ...viu como funciona?</p><!--Essa é a forma de comentar em arquivos HTML-->
    <p>Vamos adicionar alguns símbolos especiais:<!--Utilizando entities-->
        &reg;
        &copy;
        &trade;
        &euro;
        &rarr;
    </p>
    <p>Vamos adicionar alguns Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
